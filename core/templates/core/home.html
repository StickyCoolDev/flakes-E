<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flakes E | Welcome</title>
    <meta name="decription" content="get your flakes ready for some movies!" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');
        
        :root {
            --primary-color: #BD632F;
            --secondary-color: #D8973C;
            --dark-color: #5A0002;
            --text-light: #f9f9f9;
            --text-dark: #333;
            --background-light: #FFFFFF;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--dark-color), var(--primary-color), var(--secondary-color));
            color: var(--text-light);
        }
        
        .welcome-container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            padding: 30px;
        }
        
        .logo {
            margin-bottom: 20px;
        }
        
        .logo h1 {
            font-size: 3em;
            font-weight: 700;
            margin: 0;
            letter-spacing: 2px;
        }
        
        .logo p {
            font-size: 1em;
            margin-top: 5px;
            font-weight: 400;
        }
        
        .welcome-content {
            background-color: var(--background-light);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .welcome-content h2 {
            font-size: 1.8em;
            color: var(--text-dark);
            margin-top: 0;
            margin-bottom: 25px;
        }
        
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            text-transform: uppercase;
            font-size: 1em;
            text-decoration: none;
            display: block;
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
            color: var(--text-light);
            box-shadow: 0 5px 15px rgba(216, 151, 60, 0.4);
        }
        
        .btn-secondary {
            background-color: transparent;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
        }
    </style>
</head>

<body>
    <div class="welcome-container">
        <div class="logo">
            <h1>Flakes E</h1>
            <p>finished 10 seasons? good because we have 10 more</p>
        </div>
        <div class="welcome-content">
            <h2>Welcome</h2>
            <div class="btn-group">
                <!--- links empty for now-->
                <a href="" class="btn btn-primary"  >Sign In</a>
                <a href="" class="btn btn-secondary">Sign Up</a>
            </div>
        </div>
    </div>
</body>

</html>
