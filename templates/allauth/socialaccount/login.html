                </div>
            </div>
            <hr class="-mx-6 border-t-2 border-[#2F2F2F]" />

                {% if process == "connect" %}<input type="hidden" name="process" value="connect" />{% endif %}
                <div class="flex flex-col items-center justify-between space-y-4 sm:flex-row sm:space-y-0 sm:space-x-4">
