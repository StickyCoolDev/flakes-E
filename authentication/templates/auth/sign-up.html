<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flakes E | Sign Up</title>
        <meta name="description"
              content="Sign up to get your flakes ready for some movies!" />
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

            :root {
                --primary-color: #BD632F;
                --secondary-color: #D8973C;
                --dark-color: #5A0002;
                --text-light: #f9f9f9;
                --text-dark: #333;
                --background-light: #FFFFFF;
                --border-color: #ddd;
                --shadow-light: rgba(0, 0, 0, 0.1);
                --shadow-heavy: rgba(0, 0, 0, 0.2);
            }

            body {
                font-family: 'Poppins', sans-serif;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: linear-gradient(135deg, var(--dark-color), var(--primary-color), var(--secondary-color));
                color: var(--text-light);
                padding: 20px;
                box-sizing: border-box;
            }

            .container {
                width: 100%;
                text-align: center;
                max-width: 400px;
            }

            .logo {
                margin-bottom: 20px;
            }

            .logo h1 {
                font-size: 3em;
                font-weight: 700;
                margin: 0;
                letter-spacing: 2px;
            }

            .logo p {
                font-size: 1em;
                margin-top: 5px;
                font-weight: 400;
                opacity: 0.8;
            }

            .form-card {
                background-color: var(--background-light);
                border-radius: 20px;
                padding: 40px;
                box-shadow: 0 10px 30px var(--shadow-light);
                display: flex;
                flex-direction: column;
                align-items: center;
                color: var(--text-dark);
            }

            .form-card h2 {
                font-size: 1.8em;
                margin-top: 0;
                margin-bottom: 25px;
            }

            .input-group {
                position: relative;
                margin-bottom: 20px;
                width: 100%;
            }

            .input-group label {
                position: absolute;
                top: 50%;
                transform: translateY(-50%);
                left: 15px;
                color: #aaa;
                font-size: 1.1em;
                transition: color 0.2s ease, font-size 0.2s ease;
            }

            .input-group input {
                width: 100%;
                padding: 15px;
                padding-left: 45px;
                border: 1px solid var(--border-color);
                border-radius: 50px;
                font-size: 1em;
                color: var(--text-dark);
                box-sizing: border-box;
                transition: border-color 0.2s ease, box-shadow 0.2s ease;
            }
            
            .input-group input:focus {
                outline: none;
                border-color: var(--primary-color);
                box-shadow: 0 0 0 3px rgba(189, 99, 47, 0.2);
            }

            .input-group input:focus + label,
            .input-group input:not(:placeholder-shown) + label {
                color: var(--primary-color);
            }

            .input-group .icon {
                position: absolute;
                left: 15px;
                top: 50%;
                transform: translateY(-50%);
                color: #aaa;
                pointer-events: none;
                z-index: 1;
            }

            form {
                width: 100%;
            }

            .btn-group {
                display: flex;
                flex-direction: column;
                gap: 15px;
                width: 100%;
            }

            .btn {
                width: 100%;
                padding: 15px;
                border: none;
                border-radius: 50px;
                font-weight: 600;
                cursor: pointer;
                text-transform: uppercase;
                font-size: 1em;
                text-decoration: none;
                display: block;
                text-align: center;
                transition: transform 0.2s ease, box-shadow 0.2s ease;
            }

            .btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 20px var(--shadow-heavy);
            }

            .btn-primary {
                background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
                color: var(--text-light);
                box-shadow: 0 5px 15px rgba(216, 151, 60, 0.4);
            }

            .btn-secondary {
                background-color: transparent;
                border: 1px solid var(--border-color);
                color: var(--text-dark);
                box-shadow: 0 5px 15px var(--shadow-light);
            }

            .or-divider {
                display: flex;
                align-items: center;
                text-align: center;
                width: 100%;
                margin: 20px 0;
            }

            .or-divider::before,
            .or-divider::after {
                content: '';
                flex: 1;
                border-bottom: 1px solid var(--border-color);
            }

            .or-divider:not(:empty)::before {
                margin-right: .25em;
            }

            .or-divider:not(:empty)::after {
                margin-left: .25em;
            }

            @media (max-width: 600px) {
                .logo h1 {
                    font-size: 2.5em;
                }
                .form-card {
                    padding: 30px 20px;
                }
                .form-card h2 {
                    font-size: 1.5em;
                }
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="logo">
                <h1>Flakes E</h1>
                <p>finished 10 seasons? good because we have 10 more</p>
            </div>
            <div class="form-card">
                <h2>Create Account</h2>
                <form action="#" method="post">
                    <div class="input-group">
                        <input type="email" id="email" name="email" placeholder=" " required>
                        <i class="fas fa-envelope icon"></i>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-group">
                        <input type="password"
                               id="password"
                               name="password"
                               placeholder=" "
                               required>
                        <i class="fas fa-lock icon"></i>
                        <label for="password">Password</label>
                    </div>
                    <div class="input-group">
                        <input type="password"
                               id="confirm-password"
                               name="confirm-password"
                               placeholder=" "
                               required>
                        <i class="fas fa-lock icon"></i>
                        <label for="confirm-password">Confirm Password</label>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-primary">Sign Up</button>
                    </div>
                </form>
                <div class="or-divider">Or</div>
                <div>
                    <a href="#" class="btn btn-secondary">
                        <i class="fab fa-google"></i>
                        Sign up with Google
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
