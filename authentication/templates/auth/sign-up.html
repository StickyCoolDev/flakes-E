<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flakes E | Sign Up</title>
        <meta name="description"
              content="Sign up to get your flakes ready for some movies!" />
        <link rel="stylesheet"
              href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

            :root {
                --primary-color: #BD632F;
                --secondary-color: #D8973C;
                --dark-color: #5A0002;
                --text-light: #f9f9f9;
                --text-dark: #333;
                --background-light: #FFFFFF;
            }

            body {
                font-family: 'Poppins', sans-serif;
                margin: 0;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                background: linear-gradient(135deg, var(--dark-color), var(--primary-color), var(--secondary-color));
                color: var(--text-light);
                padding: 20px;
                box-sizing: border-box;
            }

            .login-container {
                width: 100%;
                text-align: center;
                max-width: 400px; /* Added max-width for better desktop display */
            }

            .logo {
                margin-bottom: 20px;
            }

            .logo h1 {
                font-size: 3em;
                font-weight: 700;
                margin: 0;
                letter-spacing: 2px;
            }

            .logo p {
                font-size: 1em;
                margin-top: 5px;
                font-weight: 400;
            }

            .login-content {
                background-color: var(--background-light);
                border-radius: 20px;
                padding: 40px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }

            .login-content h2 {
                font-size: 1.8em;
                color: var(--text-dark);
                margin-top: 0;
                margin-bottom: 25px;
            }

            .input-group {
                gap: 10px;
                position: relative;
                margin-bottom: 20px;
                width: 100%;
            }

            .input-group input {
                width: calc(100% - 30px); /* Adjusted width to account for icon */
                padding: 15px 15px 15px 45px; /* Adjust padding for icon */
                border: 1px solid #ddd;
                border-radius: 50px;
                font-size: 1em;
                color: var(--text-dark);
                transition: border-color 0.2s ease, box-shadow 0.2s ease;
            }

            .input-group input:focus {
                outline: none;
                border-color: var(--primary-color);
                box-shadow: 0 0 0 3px rgba(189, 99, 47, 0.2);
            }

            .input-group .icon {
                position: absolute;
                left: 15px;
                top: 50%;
                transform: translateY(-50%);
                color: #aaa;
                pointer-events: none;
            }
            
            /* General form styling */
            form {
                width: 100%;
                text-align: center;
            }

            .btn-group {
                display: flex;
                flex-direction: column;
                gap: 15px;
                width: 100%;
            }

            .btn {
                width: 100%;
                padding: 15px;
                border: none;
                border-radius: 50px;
                font-weight: 600;
                cursor: pointer;
                text-transform: uppercase;
                font-size: 1em;
                text-decoration: none;
                display: block;
                text-align: center;
                transition: transform 0.2s ease, box-shadow 0.2s ease;
            }

            .btn:hover {
                transform: translateY(-3px);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            }

            .btn-primary {
                background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
                color: var(--text-light);
                box-shadow: 0 5px 15px rgba(216, 151, 60, 0.4);
            }

            .btn-secondary {
                background-color: transparent;
                border: 1px solid var(--primary-color);
                color: var(--primary-color);
            }

            .forgot-password {
                margin-top: 15px;
                font-size: 0.9em;
            }

            .forgot-password a {
                color: var(--primary-color);
                text-decoration: none;
                transition: color 0.2s ease;
            }

            .forgot-password a:hover {
                text-decoration: underline;
            }

            /* Responsive adjustments */
            @media (max-width: 600px) {
                .logo h1 {
                    font-size: 2.5em;
                }
                .login-content {
                    padding: 30px 20px;
                }
                .login-content h2 {
                    font-size: 1.5em;
                }
                .input-group input {
                    padding: 12px 12px 12px 40px;
                }
                .input-group .icon {
                    left: 12px;
                }
                .btn {
                    padding: 12px;
                    font-size: 0.95em;
                }
            }
        </style>
    </head>
    <body>
        <div class="login-container">
            <div class="logo">
                <h1>Flakes E</h1>
                <p>finished 10 seasons? good because we have 10 more</p>
            </div>
            <div class="login-content">
                <h2>Sign Up</h2>
                <form>
                    <div class="input-group">
                        <i class="fas fa-envelope icon"></i>
                        <input type="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <i class="fas fa-lock icon"></i>
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="btn-group">
                        <button type="submit" class="btn btn-secondary">Sign Up</button>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
